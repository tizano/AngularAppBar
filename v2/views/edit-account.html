<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="card">
                <h4 class="card-header">My profile : {{user.user_firstname}} {{user.user_name | uppercase}}</h4>
                <div class="card-body">
                    <p class="card-text">
                        <div class="input-group input-group-md">
                            <input type="text" class="form-control" placeholder="Name" id="name" ng-model="user.user_name" value="{{user.user_name | uppercase}}" />
                        </div>
                    </p>
                    <p class="card-text">
                        <div class="input-group input-group-md">
                            <input type="text" class="form-control" id="firstname" ng-model="user.user_firstname" placeholder="Firstname" value="{{user.user_firstname}}" />
                        </div>
                    </p>
                    <p class="card-text">
                        <div class="input-group input-group-md">
                            <input type="text" class="form-control" id="email" ng-model="user.user_email" placeholder="Email" value="{{user.user_email}}" />
                        </div>
                    </p>
                    <a href="#/edit-account" class="button styl-material button-brown" ng-click="saveProfil(user.user_id)">SAVE</a>
                    <a href="#/account" class="button styl-material button-brown">CANCEL</a>

                </div>
            </div>
        </div>
    </div>
</div>
